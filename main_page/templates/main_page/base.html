{% load  static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="{% static '/styles.css' %}" rel="stylesheet">
    <title>{{title|title}}</title>
</head>


<body>
    <div class="container">
        <h1>{{title_page|title}}</h1>
        <div class="autorisation">
            <div class="autorisation-login">
                <form action={% url 'users:login' %}>
                    <input type="submit" value="Войти">
                </form>
                <form action="/">
                    Пользователь: {{ user.username}}
                    <input type="submit" value="Выйти">
                </form>
            </div>
            <div class="autorisation-about">
                Роль: магазин
                <br>
                Статус: активный
            </div>
        </div>

        <hr />

        <div class="email">
            <form class="form-email" action="/">
                <label for="email">E-mail: </label>
                <input type="email" id="email" value="nnovgorod@gamepark.ru">
                <input class="btn" type="submit" value="Сохранить">
            </form>
        </div>

        <br>

       {% block content %}{% endblock content %} 

       <br><br><br>
        <hr />
       <img src="{% static '/logo.png' %}" alt='Картинка'  width="400px">
       
    </div>
</body>


</html>
